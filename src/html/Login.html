<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet_Forum-Login-Page</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
    <body>
        <div class="Header width-full" role="banner">
            <div class="container-Header width-full text-center">
                <a role="logo" class="header-logo" href="/login">
                    <img src="../../img/Logo.png" alt="Logo">
                </a>
            </div>
        </div>
        <div class="main">
            <main>
                <div class="authentification-form px-3 visual" id="login">
                    <div class="authentification-form-header p-0">
                        <h1>Sign in <b><br>Game-Forum</b></h1>
                        <center>{{ if .WrongCredentials}}
                            You entered the wrong username/email or password
                            {{ else }}
                            {{ end }}</center>
                    </div>
                    <div class="authentification-form-body">
                        <form method="POST">
                            <label for="User"><b>Username or Address email</b></label>
                            <input type="text" name="User" id="UserInput" required minlength="4" maxlength="14" size="35">
                            <div class="position-relative">
                                <label for="UserPassword"><b>Password</b></label>
                                <input type="password" name="UserPassword" id="UserPasswordInput" required minlength="5" size="35">
                                <input type="submit" name="submit" value="Login" class="ButtonLogin">
                                <a href="/password_forget" id="forget-password">Forgot password?</a>
                                <a href="/register" id="Login-Register">Create new account</a>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
        <div class="background">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
         </div>
    </body>
</html>
