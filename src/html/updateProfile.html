</head>
<body>
    <header class="fixed-top">
        <div class="container">
            <div class="nav-padding">
                <a href="/" class="img"><img src="./img/Logo.png" alt="Logo"></a>
                <span class="space"></span>
                <ul class="main-menu">
                    <li><a href="/" class="nav">Accueil</a></li>
                    <li><a href="#" class="nav">Forum ▼</a>

                            <li><a href="/">League of Legend</a></li>
                            <li><a href="#">Overwatch 2</a></li>

                        </ul>
                    </li>
                    <li><a href="#" class="nav">Membre ▼</a>
                        <ul class="sub-menu">

                </ul>
                <span class="space2"></span>
                <form action="/login">
                    <input id="Button-Log-Main" type="submit" value="Sign in" />
                </form>
            </div>
        </div>
    </header>
    <div class="main">
        <main>
            <div class="profile-header">
                <img id="current-profile-picture" class="profile-picture-header" src="../img/Logo.png" alt="Photo de profil actuelle">
                <h1>Profil Utilisateur</h1>
            </div>
            <form enctype="multipart/form-data" id="user-profile-form" method="post">
                <div>
                    <label for="username">Nom d'utilisateur :</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email"  required>
                </div>
                <div>
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="confirm-password">Confirmer le mot de passe :</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div>
                    <input type="submit" value="Mettre à jour">
                </div>
            </form>
        </main>
    </div>
    <div class="background">
        <span></span>
        <span></span>

</body>
