<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterPage</title>
    <link rel="stylesheet" href="../css/Register.css">
</head>
    <body>
        <div class="Header width-full" role="banner">
            <div class="container-Header width-full text-center">
                <a role="logo" class="header-logo" href="/">
                    <img src="../img/Logo.png" alt="Logo">
                </a>
            </div>
        </div>
        <div class="main">
            <main>
                <div class="authentification-form px-3 visual" id="login">
                    <div class="authentification-form-header p-0">
                        <h1>Sign in to <b><br>Game-Forum</b></h1>
                    </div>
                    <div class="authentification-form-body">
                        <form  action="/login" id="myForm" method="GET">
                            <label for="UserMail"><b>Email</b></label>
                            <input type="email" name="UserMail" id="UserMailInput" class="InputField" size="35" required>
                            <span></span>
                            <label for="User"><b>Username </b></label>
                            <input type="text" name="User" id="UserInput" class="InputField"  minlength="4" maxlength="14" size="35" required>
                            <span></span>
                            <div class="position-relative">
                                <label for="UserPassword"><b>Password</b></label>
                                <input type="password" name="UserPassword" id="UserPasswordInput" class="InputField"  minlength="5" size="35" required>
                                <span></span>
                                <label for="Confirm-Password"><b>Confirm Password</b></label>
                                <input type="password" name="Confirm-Password" id="Confirm-PasswordInput" class="InputField"  minlength="5" size="35" required>
                                <span></span><br>
                                <input type="submit" name="submit" value="Sign in" class="ButtonLogin">
                                <p id ="placement">Already have an account? </p>
                                <a href="/login" id="Login-Register">Sign in !</a>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
        <div class="background">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
         </div>
    </body>
    <script src="../js/function.js"></script>
</html>
