<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Profil Utilisateur</title>
    <link rel="stylesheet" href="/src/css/Profil.css">
</head>
<body>
    <header class="fixed-top">
        <div class="container">
            <div class="nav-padding">
                <a href="/" class="img"><img src="/src/img/Logo.png" alt="Logo"></a>
                <span class="space"></span>
                <ul class="main-menu">
                    <li><a href="/" class="nav">Accueil</a></li>
                    <li><a href="#" class="nav">Forum ▼</a>
                        <ul class="sub-menu">
                            <li><a href="/">League of Legend</a></li>
                            <li><a href="#">Overwatch 2</a></li>
                            <li><a href="#">Valorant</a></li>
                            <li><a href="#">World of Warcraft</a></li>
                        </ul>
                    </li>
                    <li><a href="#" class="nav">Jeu Actu ▼</a>
                        <ul class="sub-menu">
                            <li><a href="#">Sous-menu 1</a></li>
                            <li><a href="#">Sous-menu 2</a></li>
                            <li><a href="#">Sous-menu 3</a></li>
                        </ul>
                    </li>
                    <li><a href="#" class="nav">Membre ▼</a>
                        <ul class="sub-menu">
                        </ul>
                    </li>
                </ul>
                <span class="space2"></span>
                <form action="/login">
                    <input id="Button-Log-Main" type="submit" value="Sign in" />
                </form>
            </div>
        </div>
    </header>
    <div class="main">
        <main>
            <div class="profile-header">
                <img id="current-profile-picture" class="profile-picture-header" src="/path/to/current/profile-picture.jpg" alt="Photo de profil actuelle">
                <h1>Profil Utilisateur</h1>
            </div>
            <form id="user-profile-form" action="/update-profile" method="post" enctype="multipart/form-data">
                <div>
                    <label for="username">Nom d'utilisateur :</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div>
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email"  required>
                </div>
                <div>
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div>
                    <label for="confirm-password">Confirmer le mot de passe :</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div>
                    <label for="profile-picture">Photo de profil :</label>
                    <input type="file" id="profile-picture" name="profile-picture" accept="image/*" required>
                    <img id="profile-picture-preview" class="profile-picture-preview" src="#" alt="Prévisualisation de la photo de profil" style="display:none;">
                </div>
                <div>
                    <input type="submit" value="Mettre à jour">
                </div>
            </form>
        </main>
    </div>
    <div class="background">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
     </div>
     <script>
         document.getElementById('profile-picture').onchange = function (event) {
             var reader = new FileReader();
             reader.onload = function () {
                 var output = document.getElementById('profile-picture-preview');
                 output.src = reader.result;
                 output.style.display = 'block';
             }
             reader.readAsDataURL(event.target.files[0]);
         };

         window.onload = function() {
             var profilePic = document.getElementById('current-profile-picture');
             if (!profilePic.src || profilePic.src.endsWith('/path/to/current/profile-picture.jpg')) {
                 profilePic.src = '/path/to/default-profile-picture.jpg'; // Path to default image
             }
         };
     </script>
</body>
</html>
